<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Fotos</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="script/dashboard.js"></script>
</head>
<body>
    <div class="puzzle-container">
        <h1>UN PUZZLE, UN AMOR, UNA HISTORIA PARA SIEMPRE</h1>
        <p class="indicacion">Selecciona una imagen para comenzar tu puzzle</p>
        <div class="carousel">
            <button class="carousel-btn left">&#8592;</button>
            <div class="carousel-track">
                <div class="puzzle-img bloqueada">
                    <img src="assets/img/img1.jpeg" alt="Puzzle 1" class="distorsionada">
                    <img src="assets/img/candado.png" alt="Bloqueado" class="candado">
                </div>
                <div class="puzzle-img bloqueada">
                    <img src="assets/img/img2.jpeg" alt="Puzzle 2" class="distorsionada">
                    <img src="assets/img/candado.png" alt="Bloqueado" class="candado">
                </div>
                <div class="puzzle-img bloqueada">
                    <img src="assets/img/img3.jpeg" alt="Puzzle 3" class="distorsionada">
                    <img src="assets/img/candado.png" alt="Bloqueado" class="candado">
                </div>
                <div class="puzzle-img bloqueada">
                    <img src="assets/img/img4.jpeg" alt="Puzzle 4" class="distorsionada">
                    <img src="assets/img/candado.png" alt="Bloqueado" class="candado">
                </div>
                <div class="puzzle-img bloqueada">
                    <img src="assets/img/img5.jpeg" alt="Puzzle 5" class="distorsionada">
                    <img src="assets/img/candado.png" alt="Bloqueado" class="candado">
                </div>
            </div>
            <button class="carousel-btn right">&#8594;</button>
        </div>
    </div>
</body>
</html>
